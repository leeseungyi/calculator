<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부가세계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .calculator {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>부가세계산기</h1>
    <div class="calculator">
        <label for="totalAmount">총 거래 금액 (원):</label>
        <input type="number" id="totalAmount" placeholder="총 거래 금액을 입력하세요">
        <button onclick="calculateVAT()">계산하기</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateVAT() {
            const totalAmountInput = document.getElementById('totalAmount');
            const totalAmount = parseFloat(totalAmountInput.value);
            const resultDiv = document.getElementById('result');

            if (isNaN(totalAmount) || totalAmount <= 0) {
                alert('유효한 금액을 입력해주세요.');
                totalAmountInput.value = '';
                return;
            }

            const supplyValue = totalAmount / 1.1; // 공급가액
            const vat = totalAmount - supplyValue; // 부가가치세

            resultDiv.innerHTML = `
                공급가액: ${supplyValue.toLocaleString()} 원<br>
                부가가치세: ${vat.toLocaleString()} 원
            `;

            // 입력 필드 초기화
            totalAmountInput.value = '';
        }
    </script>
</body>
</html>
